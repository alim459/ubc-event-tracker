<md-sidenav-layout>
  <md-card *ngFor='let event of events'>
    <md-card-title-group>
      <img md-card-sm-image [src]="event.imageUrl">
      <md-card-title>{{event.title}}</md-card-title>
      <md-card-subtitle>{{event.description}}</md-card-subtitle>
      <md-card-subtitle>{{event.venue.city}}</md-card-subtitle>
    </md-card-title-group>
  </md-card>


  <md-card *ngFor='let event of events'>
    <md-card-header>
        <img md-card-avatar [src]='event.imageUrl'>
        <md-card-title>{{event.title}}</md-card-title>
        <md-card-subtitle>Organized by: {{event.organizer}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <p>{{event.description}}</p>
    </md-card-content>
  </md-card>



  <div *ngFor="let event of events" class="demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">{{event.title}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      {{event.description}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a (click)="showEvent(event)" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        More Details
      </a>
    </div>
  </div>

  <!--mdl event card-->
  <div class="demo-card-event mdl-card mdl-shadow--2dp" *ngFor='let event of events'>
  <div class="mdl-card__title mdl-card--expand">
    <h4>
      Featured event:<br>
      May 24, 2016<br>
      7-11pm
    </h4>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a (click)='showEvent(event)' class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      View Details
    </a>
    <div class="mdl-layout-spacer"></div>
    <i class="material-icons">event</i>
  </div>
</div>

</md-sidenav-layout>
